<!DOCTYPE html>
<html>
  <head>
    <title>عرض قيمة version_app</title>
  </head>
  <body>
    <div id="version"></div>
    <script>
      async function getVersion() {
        try {
          const response = await fetch('https://raw.githubusercontent.com/AljokerAlmsri/daawa_app/main/ApplicationVersion%2Cjson');
          const data = await response.json();
          document.getElementById("version").innerHTML = data.version_app;
        } catch (error) {
          console.error('حدث خطأ:', error);
        }
      }
      getVersion();
    </script>
  </body>
</html>
