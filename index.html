<!DOCTYPE html>
<html>
  <head>
    <title>عرض قيمة version_app</title>
  </head>
  <body>
    <div id="version"></div>
    <script>
      // جلب البيانات من الرابط الذي يحتوي على version_app
      fetch('https://raw.githubusercontent.com/AljokerAlmsri/daawa_app/main/ApplicationVersion%2Cjson')
        .then(response => response.json()) // تحويل البيانات إلى JSON
        .then(data => {
          // عرض القيمة في العنصر الذي له معرف "version"
          document.getElementById("version").innerHTML = data.version_app;
        })
        .catch(error => {
          console.error('حدث خطأ:', error);
        });
    </script>
  </body>
</html>
